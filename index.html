<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>DrivenFashion</title>
</head>

<body>
    <div class="topo">
        <img src="./imagens/Logo.png">
    </div>

    <div class="content">
        <span class="body1">
            <div class="formulario">

                <p>Escolha o modelo</p>
                <div class="boxmodelos">
                    <span onclick="escolherModelo(this, 't-shirt')">
                        <img src="./imagens/tshirt.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>T-shirt</p>
                    </span>
                    <span onclick="escolherModelo(this, 'long')">
                        <img src="./imagens/Camiseta.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Camiseta</p>
                    </span>
                    <span onclick="escolherModelo(this, 'top-tank')">
                        <img src="./imagens/Mangalonga.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Manga longa</p>
                    </span>
                </div>


                <p>Escolha a gola</p>
                <div class="boxgolas">
                    <span onclick="escolherGola(this, 'v-neck')">
                        <img src="./imagens/GolaV.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Gola V</p>
                    </span>
                    <span onclick="escolherGola(this, 'round')">
                        <img src="./imagens/GolaRedonda.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Gola Redonda</p>
                    </span>
                    <span onclick="escolherGola(this, 'polo')">
                        <img src="./imagens/GolaPolo.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Manga longa</p>
                    </span>
                </div>


                <p>Escolha o tecido</p>
                <div class="boxtecidos">
                    <span onclick="escolherTecido(this, 'silk')">
                        <img src="./imagens/Seda.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Seda</p>
                    </span>
                    <span onclick="escolherTecido(this, 'cotton')">
                        <img src="./imagens/Algodão.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Algodão</p>
                    </span>
                    <span onclick="escolherTecido(this, 'polyester')">
                        <img src="./imagens/Poliester.png">
                        <img src="./imagens/Ellipse 1.png">
                        <p>Poliéster</p>
                    </span>
                </div>

                <p>Imagem de referência</p>

                <div class="body1_ground">
                    <input placeholder="Insira o link" type="text">
                    <button onclick="enviarEncomenda()">Confirmar pedido</button>
                </div>
            </div>

            <img src="./imagens/ilustração.png" class="imgdesktop">
        
        </span>
    </div>
 
    <div class="ground">
        <h1>Últimos pedidos</h1>
        <div class="sugestoes"></div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
